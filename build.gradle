group 'wikiracer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'org.json:json:20160810'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
